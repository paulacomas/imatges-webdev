<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Experiment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <img
      srcset="
        images/bosc.webp  400w,
        images/foto.jpg   800w,
        images/mar.webp  1600w
      "
      sizes="(min-width: 1280px)600px,(min-width: 768px)500px,100vw"
      src="images/foto.jpg"
      alt="Paisatge"
    />

    <picture>
      <source media="(min-width:800px)" srcset="foto-gran.jpg" />
      <source media="(min-width:600px)" srcset="foto-mitjana.jpg" />
      <img src="images/foto-petita.jpg" alt="Paisatge" />
    </picture>
  </body>
</html>
