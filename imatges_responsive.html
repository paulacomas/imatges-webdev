<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imatges responsives</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <img
      srcset="
        images/bosc.webp  600w,
        images/foto.jpg  1200w,
        images/mar.webp  1800w
      "
      sizes="(min-width: 1280px) 600px,(min-width: 768px) 500px, 100vw"
      src="images/foto.jpg"
      alt="Paisatge"
    />

    <picture>
      <source media="(min-width:800px)" srcset="images/bosc.webp" />
      <source media="(min-width:600px)" srcset="images/mar.webp" />
      <img src="images/foto.jpg" alt="Paisatge" />
    </picture>

    <section class="bg-gray-100 p-6 m-20 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-black mb-4">
        Quin avantatge té utilitzar picture per a direcció d’art en comparació
        amb srcset?
      </h1>
      <p class="text-gray-700 leading-relaxed"></p>
    </section>
  </body>
</html>
