<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Lightbox Example</title>
    <link rel="stylesheet" href="./dist/css/lightbox.min.css" />
  </head>
  <body>
    <section>
      <div>
        <a
          class="example-image-link"
          href="images/bosc.webp"
          data-lightbox="example-set"
          data-title="Click the right half of the image to move forward."
          ><img class="example-image" src="images/bost_petit.png" alt=""
        /></a>
        <a
          class="example-image-link"
          href="images/mar.webp"
          data-lightbox="example-set"
          data-title="Or press the right arrow on your keyboard."
          ><img class="example-image" src="images/mar_petit.png" alt=""
        /></a>
        <a
          class="example-image-link"
          href="images/foto.jpg"
          data-lightbox="example-set"
          data-title="The next image in the set is preloaded as you're viewing."
          ><img class="example-image" src="images/foto_petita.png" alt=""
        /></a>
        <a
          class="example-image-link"
          href="images/ciutat.webp"
          data-lightbox="example-set"
          data-title="Click anywhere outside the image or the X to the right to close."
          ><img class="example-image" src="images/ciutat_petit.png" alt=""
        /></a>
      </div>
    </section>

    <script src="./dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
